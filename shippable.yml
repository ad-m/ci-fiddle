language: none

env:
  matrix:
    - LINUX_VERSION: ubuntu_1404
    - LINUX_VERSION: ubuntu_1604

build:
  ci:
    - echo $GIT_TAG_NAME $IS_GIT_TAG $PULL_REQUEST $IS_PULL_REQUEST $BRANCH
    - ./docker/build $LINUX_VERSION "linux-cmake" "${LINUX_VERSION}"
    - echo "docker tag_and_push"

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_cancel: never
      on_start: never
      on_pull_request: never
