language: none
env:
  matrix:
    - FORMULA: cmake@3.1.0.rb
    - FORMULA: cmake@3.1.1.rb
    - FORMULA: cmake@3.1.2.rb
    - FORMULA: cmake@3.1.s.rb
build:
  pre_ci_boot:
    image_name: vidavidorra/docker-linux
    image_tag: ubuntu1804-latest
    pull: true
  ci:
    - echo "building formula ./Formula/${FORMULA}"
    - git --version
integrations:
  notifications:
    - integrationName: email
      type: email
      recipients:
        - '--last_committer'
        - '--last_author'
      sendConsoleLogs: true
      on_success: never
      on_failure: never
      on_cancel: never
      on_start: never
      on_pull_request: never
