resources:
  - name: ci-fiddle
    type: gitRepo
    integration: myGithub
    versionTemplate:
      sourceName: vidavidorra/ci-fiddle
      buildOnCommit: true

jobs:
  - name: deployChanges
    type: runSh
    dependencyMode: strict
    steps:
      - IN: ci-fiddle
      - TASK:
        - script: echo "deploying now"

  - name: simpleserver_runCI
    type: runCI
    steps:
      - OUT: ci-fiddle
        replicate: simpleserver_ciRepo