language: none

env:
  matrix:
    - LINUX_VERSION: ubuntu_1404
    - LINUX_VERSION: ubuntu_1604

build:
  ci:
    - ./docker/build $LINUX_VERSION "linux-cmake" "${linux_version}"

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_cancel: never
      on_start: never
      on_pull_request: never
