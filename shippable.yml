language: none

env:
  global:
    - UBUNTU_VERSIONS=('1404' '1604' '1804')
  matrix:
    - CMAKE_VERSION='3.13.3'
    - CMAKE_VERSION='3.13.2'

build:
  ci:
    - echo "Building CMake ${CMAKE_VERSION}"
    - echo "Ubuntu '${UBUNTU_VERSIONS[@]}'"
    - for e in "${UBUNTU_VERSIONS[@]}"; do echo "Building CMake v${CMAKE_VERSION} for Ubuntu version '${e}'"; done
