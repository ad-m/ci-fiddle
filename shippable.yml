language: none

env:
  matrix:
    - CMAKE_VERSION: 3.13.3
    - CMAKE_VERSION: 3.1.0

build:
  ci:
    - UBUNTU_VERSIONS=( '1404' '1604' )
    - echo "Building CMake ${CMAKE_VERSION}"
    - echo "Ubuntu '${UBUNTU_VERSIONS[@]}'"
    - ls -laR
    - chmod +x cmake/install cmake/versions .ci/install
    - ./cmake/install
    # - for e in "${UBUNTU_VERSIONS[@]}"; do ./docker/build "${CMAKE_VERSION}" $e "sd" "sdf"; done


integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_cancel: never
      on_start: never
      on_pull_request: never
