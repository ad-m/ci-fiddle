language: none

env:
  matrix:
    - LINUX_VERSION: ubuntu1404
    - LINUX_VERSION: ubuntu1604

build:
  ci:
    - mktemp

integrations:
  notifications:
    - integrationName: email
      type: email
      recipients:
        - --last_committer
        - --last_author
      on_success: always
      on_failure: change
      on_cancel: never
      on_start: always
      on_pull_request: never

  hub:
    - integrationName: docker-hub
      type: docker
