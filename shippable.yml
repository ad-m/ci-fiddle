language: none

env:
  matrix:
    - CMAKE_VERSION: 3.13.3
    - CMAKE_VERSION: 3.11.3
    - CMAKE_VERSION: 3.6.2
    - CMAKE_VERSION: 3.1.0

build:
  ci:
    - UBUNTU_VERSIONS=( '1404' '1604' )
    - echo "Building CMake ${CMAKE_VERSION}"
    - echo "Ubuntu '${UBUNTU_VERSIONS[@]}'"
    - chmod +x ./cmake/install ./ci/install
    - for e in "${UBUNTU_VERSIONS[@]}"; do echo "Building CMake v${CMAKE_VERSION} for Ubuntu '${e}'" && docker build -f ./ubuntu_$e.DockerFile .; done


integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_cancel: never
      on_start: never
      on_pull_request: never
