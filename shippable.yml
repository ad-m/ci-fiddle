language: none
env:
  matrix:
    - FORMULA: cmake@3.1.0.rb
    - FORMULA: cmake@3.1.1.rb
    - FORMULA: cmake@3.1.2.rb
    - FORMULA: cmake@3.1.s.rb
build:
  ci:
    - 'echo "building formula ./Formula/${FORMULA}"'
    - echo "building formula ./Formula/${FORMULA}" >> test.txt
    - shipctl copy_file_to_resource_state ./test.txt res_state
integrations:
  notifications:
    - integrationName: email
      type: email
      recipients:
        - '--last_committer'
        - '--last_author'
      sendConsoleLogs: true
      on_success: never
      on_failure: never
      on_cancel: never
      on_start: never
      on_pull_request: never

resources:
  - name: res_state
    type: state
    version:
        
jobs:
  - name: ci-fiddle_runCI
    type: runCI
    steps:
      - IN: ci-fiddle_ciRepo
      - OUT: res_state
  - name: deployChanges
    type: runSh
    dependencyMode: strict
    steps:
      - IN: ci-fiddle_runCI
      - IN: res_state
      - TASK:
        - script: echo "deploying now"
        - script: shipctl copy_file_from_resource_state res_state test.txt .
        - script: ls test.txt
        - script: echo ";;" >> test.txt
        - script: cat test.txt
